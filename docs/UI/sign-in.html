        <div class="form-group">
          <p>
            <a href="sign-up.html" class = "nav-text">sign up</a>
            <a href="sign-in.html" class = "nav-text">log in</a>
            <a href="#" class = "nav-text">tour</a>
            <a href="#" class = "nav-text">help <span class = "glyphicon glyphicon-menu-down"></span></a>

          </p>
        </div>
       </ul>
    </section>
  </nav>

        </ul>
        <h4 id = "form-title">Stack Overflow is part of the <img src="assets/images/stack-exchange.png" width = "200px"/> network of 173  Q&A <a href = "https://stackexchange.com/sites" target = "blank">communities</a>.</h4>
      </div> <!-- end col-md-12 -->
    </div> <!-- End tabs row -->
    <div class = "row"> <!-- Form -->
      <div class = "col-md-4">
        
      </div>

          <br />
          <div class = "form-group">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-danger"><i class="fa fa-google"></i></button>

            </div>
            <div class="btn-group float-right" role="group" aria-label="...">

      </div>
